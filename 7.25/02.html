<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>

<body>
    <div id="demo">
        <input v-model="empty">
        <div v-html='computedhtml'></div>

    </div>
    <script src="./vue.js"></script>
    <script>
        new Vue({
            el: "#demo",
            data: {
                empty: "",
                html: "hello world 123456"
            },
            computed: {
                computedhtml: function () {
                    var arr = this.html.split(this.empty)
                    // console.log(arr);
                    var str = arr.join("<span style='background:red'>" + this.empty + "</span>")
                    // console.log(str);
                    return str
                }

            }
        })
    </script>
</body>

</html>
